<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="Utf-8" />
    <link
      rel="stylesheet"
      href="{% static 'css/font-awesome/css/font-awesome.css' %}"
    />
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />

    <script src="{% static 'js/bootstrap.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/custom/custom-home.css' %}" />

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="border border-dark m-4">
      <section class="row m-2">
        <img
          id="logo"
          src="{% static 'img/logo.png' %}"
          alt="logo translate"
          class="col-1"
        />
        <div class="col"></div>
        <a href="#" class="fa fa-facebook col-1 fa-2x mt-2 mr-2"></a>
        <a href="#" class="fa fa-twitter col-1 fa-2x mt-2 mr-2"></a>
        <a href="#" class="fa fa-linkedin col-1 fa-2x mt-2 mr-2"></a>
        <a href="#" class="fa fa-wordpress col-1 fa-2x mt-2 mr-2"></a>
      </section>
      <nav class="navbar navbar-expand-lg navbar-secondary bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav container-fluid">
            <li class="nav-item col-lg text-center  ">
              <a class="" href="#"
                >Acceuil <span class="sr-only text-primary"></span
              ></a>
            </li>
            <li class="nav-item col-lg text-center">
              <a class="" href="#"
                >Types de traduction <span class="sr-only text-primary"></span
              ></a>
            </li>
            <li class="nav-item col-lg text-center">
              <a class="" href="#"
                >Traducteurs <span class="sr-only text-primary"></span
              ></a>
            </li>
            <li class="nav-item col-lg text-center">
              <a class="" href="#"
                >Blogs <span class="sr-only text-primary"></span
              ></a>
            </li>
            <li class="nav-item col-lg text-center">
              <a class="" href="#"
                >Recrutement <span class="sr-only text-primary"></span
              ></a>
            </li>
            <li class="nav-item col-lg text-center">
              <a class="" href="#"
                >A propos <span class="sr-only text-primary"></span
              ></a>
            </li>
          </ul>
        </div>
      </nav>
      <div
        id="carouselExampleControls"
        class="carousel slide "
        data-ride="carousel"
        data-interval="1500"
      >
        <div class="carousel-inner">
          <div class="carousel-item active row  justify-content-center ">
            <div class="d-flex justify-content-center">
              <img
                class=" w-80 h-20 d-block  "
                src="{% static 'img/pub3.jpg' %}"
                alt="First slide"
              />
            </div>
          </div>

          <div class="carousel-item row  justify-content-center ">
            <div class="d-flex justify-content-center">
              <img
                class="d-block h-20 w-80"
                src="{% static 'img/pub2.jpg' %}"
                alt="Second slide"
              />
            </div>
          </div>
          <div class="carousel-item row  justify-content-center ">
            <div class="d-flex justify-content-center">
              <img
                class="d-block h-20 w-80 img-fluid "
                src="{% static 'img/pub1.jpg' %}"
                alt="Third slide"
              />
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>
    {% block content %} {% endblock %}
    <footer class="border border-dark m-4 bg-dark">
      <ul class="row container-fluid w-100 unstyled-list mt-2">
        <li class="col-lg text-center ">
          <a class="text-white font-weight-bold" href="#"
            >Acceuil <span></span
          ></a>
        </li>
        <li class="col-lg text-center ">
          <a class="text-white font-weight-bold" href="#"
            >Types de traduction</a
          >
        </li>
        <li class="col-lg text-center ">
          <a class="text-white font-weight-bold" href="#">Traducteurs</a>
        </li>
        <li class="col-lg text-center ">
          <a class="text-white font-weight-bold" href="#">Blogs</a>
        </li>
        <li class="col-lg text-center ">
          <a class="text-white font-weight-bold" href="#">Recrutement</a>
        </li>
        <li class="col-lg text-center text-white font-weight-bold">
          <a class="text-white font-weight-bold" href="#">A propos</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
